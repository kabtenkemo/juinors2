<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بالطلبة الجدد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحباً بالطلبة الجدد!</h1>
    </header>
    <nav>
        <a href="#home">شرح المواد والتخصص</a>
        <a href="#news">آخر الأخبار</a>
        <a href="#videos">فيديوهات أكاديمية وتخصصية</a>
        <a href="/admin">إضافة محتوى</a>
    </nav>

    <section id="home">
        <h2>شرح المواد والتخصص</h2>
        <p>تخصص هندسة الحاسب يشمل:</p>
        <ul>
            <li>البرمجة: تعلم لغات مثل Python وC++.</li>
            <li>الشبكات: دراسة أساسيات الاتصالات.</li>
            <li>الذكاء الاصطناعي: تطوير أنظمة ذكية.</li>
        </ul>
    </section>

    <section id="news" style="display:none;">
        <h2>آخر الأخبار</h2>
        <ul id="newsList"></ul>
    </section>

    <section id="videos" style="display:none;">
        <h2>فيديوهات أكاديمية وتخصصية</h2>
        <div id="academicVideos"></div>
        <div id="majorVideos"></div>
    </section>

    <script type="module">
        async function fetchData(collection) {
            try {
                const response = await fetch(`/.netlify/functions/get-${collection}`);
                if (!response.ok) throw new Error('Network response was not ok ' + response.status);
                const data = await response.json();
                console.log('Fetched ' + collection + ':', data);
                return data;
            } catch (error) {
                console.error('Fetch error for ' + collection + ':', error);
                return [];
            }
        }

        async function displayNews() {
            const newsList = document.getElementById('newsList');
            newsList.innerHTML = '';
            const news = await fetchData('news');
            console.log('Display news:', news);
            if (news.length > 0) {
                news.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${item.title}</strong>: ${item.content || 'لا يوجد محتوى'}`;
                    newsList.appendChild(li);
                });
            } else {
                newsList.innerHTML = '<li>لا يوجد أخبار</li>';
            }
        }

        async function displayVideos() {
            const academicDiv = document.getElementById('academicVideos');
            const majorDiv = document.getElementById('majorVideos');
            academicDiv.innerHTML = '<h3>فيديوهات أكاديمية</h3>';
            majorDiv.innerHTML = '<h3>فيديوهات تخصصية</h3>';
            const academicVideos = await fetchData('academic-videos');
            const majorVideos = await fetchData('major-videos');
            academicVideos.forEach(item => {
                academicDiv.innerHTML += `<iframe src="${item.url}"></iframe>`;
            });
            majorVideos.forEach(item => {
                majorDiv.innerHTML += `<iframe src="${item.url}"></iframe>`;
            });
        }

        const sections = document.querySelectorAll('section');
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                if (href === '/admin') {
                    window.location.href = '/admin';
                    return;
                }
                const target = href.substring(1);
                sections.forEach(sec => sec.style.display = 'none');
                document.getElementById(target).style.display = 'block';
                if (target === 'news') displayNews();
                if (target === 'videos') displayVideos();
            });
        });

        document.getElementById('home').style.display = 'block';
        displayNews(); // استدعاء يدوي
    </script>
</body>
</html>
